<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Credit Card Checkout</title>
</head>
<body>
  <div class="">
    <div class="container d-flex align-items-start justify-content-center flex-wrap mt-5">
      <!-- 1 -->
      <div class="card card1 shadow rounded text-center p-2 py-3 me-5 text-white" >
        <h4>Checkout</h4>
        <p class="lead"> $ 243.60 </p>

        <div class=" d-flex justify-content-between align-items-start px-2">
          <p class="">Saved Cards</p>
          <button class="border-0"> <span class="h6">+</span> Add New </button>
        </div>
        <img src="/imgs/cc1.jpg" class="credit-card img img-fluid rounded d-block my-2 mx-auto" alt="">
        <!-- <img src="/imgs/cc2.jpg" class="credit-card bg-transparent img img-fluid rounded d-block my-2 mx-auto" alt=""> -->
        <img src="/imgs/cc1.png" class="credit-card bg-transparent img img-fluid rounded d-block my-2 mx-auto" alt="">
        
        <button type="button" class="btn mx-auto mt-1">PROCEED</button>
      </div>
      <!-- 2 -->
      <div class="card card2 shadow rounded text-center p-2 py-3 text-white">
        <h4 class=""> Add new card </h4>

        <form class="bg-transparent border-0 text-dark mx-auto card">
          <legend class="text-warning mb-4 h6 text-start fw-bold"> Enter details </legend>
          <div class="form-floating my-2 border-0">
            <input type="text" class="form-control border-0" id="name" placeholder="name">
            <label for="name">Name</label>
          </div>
          <div class="form-floating my-2 border-0">
            <input type="text" class="form-control border-0" minlength="19" id="card" placeholder="1234 - 5678 - 1234 - 5678">
            <label for="card" class="floating-label">Card number</label>
          </div>
          <div class="form-floating my-2 border-0">
            <input type="date" class="form-control border-0" id="date" placeholder="10/2028">
            <label for="date">Expiry date</label>
          </div>
          <div class="form-floating my-2 border-0">
            <input type="text" class="form-control border-0" id="cvv" placeholder="045">
            <label for="cvv">Cvv</label>
          </div>
          <button type="submit" class="btn mx-auto mt-5">PROCEED</button>
        </form>
      </div>
    </div>
  </div>  
</body>
</html>
